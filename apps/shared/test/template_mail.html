 <!DOCTYPE html>
      <html>
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
            *{
              font-family: "Poppins", serif;
            }
            .fondo {
              position: relative;
              background: url('https://images.pexels.com/photos/6474351/pexels-photo-6474351.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
              background-size: cover;
              background-repeat: no-repeat;
              height: auto;
              padding: 1.5rem;
            }

            /* Aplica el desenfoque solo al fondo */
            .fondo::before {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              background: inherit;
              backdrop-filter: blur(1.5px);
              z-index: -1;
            }

            /* Mantiene la tarjeta sin efecto de desenfoque */
            .card {
              position: relative;
              background: white;
              margin: 1rem;
              padding: 1.5rem;
              border-radius: 13px;
            }
            .content{
              text-align: center;
              font-size: 16px;
              margin-bottom: 2.5rem;
            }
            .dinamicKey{
              display: block;
              margin: auto;
              text-align: center;
              background: black;
              width: 105px;
              border-radius: 10px;
              color: white;
              font-weight: 600;
            }
            .footer{
              margin-top: 2.5rem;
              font-size: 10px;
            }
        </style>
      </head>
      <body>
        <div class="fondo">
          <div class="card">

            <img src="https://techniza.com/wp-content/uploads/2022/03/techniza.png" 
            style="width: 30%; display: block; margin: auto;" alt="">
            <div class="content">
              Hola <b>@usuario</b>, por favor ingresa el código que recibiste en el portal de acceso.            </div>
            <div class="dinamicKey">
                    1529
            </div>
            <div class="footer">© ${new Date().getFullYear()} TECHNIZA. Todos los derechos reservados.</div>
            </div>
            
        </div>
        </div>



      </body>
      </html>
